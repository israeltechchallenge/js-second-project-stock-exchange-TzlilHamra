<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style_main.css" />
    <title>main</title>
  </head>
  <body>
    <div class="marquee-comtainer d-flex"></div>
    <div class="canvas d-flex align-items-start justify-content-center">
      <div
        class="sreach-container d-flex flex-column align-items-start justify-content-center"
      >
        <div
          class="search-bar-line1 d-flex align-items-center justify-content-center"
        >
          <form action="">
            <input
              class="search-bar font-weight-bold border-0"
              type="text"
              placeholder="Search"
              onfocus="this.value=''"
            />
          </form>
          <button
            id="btn-search"
            class="btn-search d-flex align-items-center font-weight-bold border-0"
          >
            Search
          </button>
          <div class="spinner-border" role="status"></div>
        </div>
        <div class="result-container">
          <ul class="user-list"></ul>
        </div>
      </div>
    </div>

    <script src="script_main.js"></script>
    <!-- <script src="Marquee.js"></script> -->
  </body>
</html>
