<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style_main.css" />
    <title>main</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/3781/3781628.png"
    />
  </head>
  <body>
    <div class="marquee-container"></div>
    <h2 class="mt-5 d-flex align-items-start justify-content-center">
      Search Nasdaq Stocks
    </h2>
    <div
      class="search-container d-flex flex-row align-items-center justify-content-center"
    ></div>
    <div class="results-container"></div>

    <script src="js/Marquee.js"></script>
    <script src="js/SearchForm.js"></script>
    <script src="js/SearchResult.js"></script>

    <script>
      const baseUrl = `https://stock-exchange-dot-full-stack-course-services.ew.r.appspot.com`;

      (async function () {
        const marquee = new Marquee(
          document.querySelector('.marquee-container')
        );
        marquee.getMarqueeData(baseUrl);

        const form = new SearchForm('.search-container');
        const results = new SearchResult('.results-container');
        form.onSearch((x) => {
          results.renderSearchResult(x);
        });
      })();
    </script>
  </body>
</html>
